<body>
<div class="container">
    <h2>Thomas Dang<span>
		</span></h2>
    <div class="text">
        <h1>Sign in</h1>
        <p>Our enemy is thoughtlessness.</p>
    </div>

    <form action="LoginAPI" id="loginForm" method="post" class="your-input">
        <div class="input">
            <input id="username" name="username"
                   required type="text"/>
            <label for="username">Username</label>
        </div>
        <div class="input">
            <input id="password" name="password"
                   required type="password"/>
            <label for="password">
                Password
            </label>
        </div>
    </form>
    <a class="forgot-password-link" href="#">
        Forgot Password?
    </a>

    <button type="submit" form="loginForm">Sign in</button>

    <p class="join-link">
        New to my space?
        <a class="join-now" href="#">
            Join now
        </a>
    </p>
</div>
